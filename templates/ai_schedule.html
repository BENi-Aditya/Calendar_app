:::::::::::container
<div>
    <h1>Mayday</h1>
    <h2>Create New Event (AI-Assisted)</h2>
</div>

{% if not suggestion %}
<form action="{{ url_for('ai_schedule') }}" method="post">
    <div class="form-group">
        <label for="event_description">Event Description</label>
        <textarea id="event_description" name="event_description" required></textarea>
    </div>
    <button type="submit">Next</button>
</form>
{% else %}
<form action="{{ url_for('save_ai_event') }}" method="post">
    <div class="form-group">
        <label for="event_description">Event Description</label>
        <input type="text" id="event_description" name="event_description" value="{{ description }}" readonly>
    </div>
    <div class="form-group">
        <label for="event_date">Suggested Date</label>
        <input type="date" id="event_date" name="event_date" value="{{ suggestion.split()[0] }}" required>
    </div>
    <div class="form-group">
        <label for="event_time">Suggested Time</label>
        <input type="time" id="event_time" name="event_time" value="{{ suggestion.split()[1] }}" required>
    </div>
    <button type="submit">Save</button>
</form>
{% endif %}
