<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayday - AI Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 390px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-cancel {
            background-color: #f1f3f4;
            color: #333;
        }
        .btn-save {
            background-color: #4285f4;
            color: white;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        .bottom-nav a {
            text-decoration: none;
            color: #888;
            font-size: 12px;
            text-align: center;
        }
        .bottom-nav .active {
            color: #4285f4;
        }
        .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mayday</h1>
            <h2>Create New Event</h2>
        </header>
        
        <form>
            <div class="form-group">
                <label for="event-description">Event Description</label>
                <textarea id="event-description" placeholder="Name/Describe Your Event"></textarea>
            </div>
            <div class="form-group">
                <label for="event-date">Date</label>
                <input type="text" id="event-date" value="AI suggested date will appear here" readonly>
            </div>
            <div class="form-group">
                <label for="event-time">Time</label>
                <input type="text" id="event-time" value="AI suggested time will appear here" readonly>
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-cancel" onclick="location.href='/add-event'">Cancel</button>
                <button type="submit" class="btn btn-save">Save</button>
            </div>
        </form>

        <nav class="bottom-nav">
            <a href="/">
                <div class="icon">üè†</div>
                Home
            </a>
            <a href="#" class="active">
                <div class="icon">üìÖ</div>
                Calendar
            </a>
            <a href="#">
                <div class="icon">‚öôÔ∏è</div>
                Settings
            </a>
        </nav>
    </div>
</body>
</html>
