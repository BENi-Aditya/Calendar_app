<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayDay - AI Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide-static/font/lucide.css">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-b from-orange-100 to-orange-200">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-orange-500">MayDay</h1>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow-xl rounded-xl overflow-hidden">
            <div class="bg-orange-500 text-white p-4">
                <h2 class="text-2xl font-bold flex items-center">
                    <i class="lucide-brain w-6 h-6 mr-2"></i>
                    AI Scheduling Assistant
                </h2>
            </div>
            <div class="p-6">
                <form action="{{ url_for('ai_schedule') }}" method="post" class="space-y-4">
                    <div class="space-y-2">
                        <label for="description" class="text-sm font-medium text-gray-700">Event Description</label>
                        <input id="description" name="description" placeholder="E.g., Doctor's appointment next week" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded">
                        Get AI Suggestion
                    </button>
                </form>
                {% if suggestion %}
                <div class="mt-4 p-4 bg-gray-100 rounded">
                    <h3 class="font-bold text-lg mb-2">AI Suggestion:</h3>
                    <p>{{ suggestion }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </main>
</body>
</html>
