<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayDay - Add Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide-static/font/lucide.css">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-b from-orange-100 to-orange-200">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-orange-500">MayDay</h1>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow-xl rounded-xl overflow-hidden">
            <div class="bg-orange-500 text-white p-4">
                <h2 class="text-2xl font-bold">Add New Event</h2>
            </div>
            <div class="p-6 space-y-6">
                <a href="{{ url_for('ai_schedule') }}" class="block w-full py-6 text-lg bg-gradient-to-r from-orange-400 to-orange-600 hover:from-orange-500 hover:to-orange-700 text-white shadow-md rounded text-center">
                    <i class="lucide-brain w-6 h-6 mr-2 inline-block"></i>
                    AI Scheduling Assistant
                </a>
                <a href="{{ url_for('manual_schedule') }}" class="block w-full py-6 text-lg bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-800 hover:to-black text-white shadow-md rounded text-center">
                    <i class="lucide-calendar w-6 h-6 mr-2 inline-block"></i>
                    Manual Schedule
                </a>
                <p class="text-center text-gray-600">
                    Choose AI for smart suggestions or Manual for full control over your schedule.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
